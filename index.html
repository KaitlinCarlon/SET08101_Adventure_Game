<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Game Title -->
	<title>Beach Treasure</title>
	<!-- CSS style sheet -->
	<link rel = "stylesheet" href = "Game.css">
</head>
<body>
<div class = "container">
	
	<!-- aside tags to include two photos either side of the page -->
	<aside class = "aside aside-1"> <img src="index-beach-img.jpg" 
		alt = "beach img" style="width:100%;height:100%">
	</aside>
	
	<aside class = "aside aside-2"> <img src="index-beach-img2.jfif" 
		alt = "beach img" style="width:100%;height:100%"> 
	</aside>
	
	<!-- page haeding -->
	<h1 class = "header">Beach Treasure</h1>
	
	<!-- subtitle -->
	<h2 id = "subtitle"> </h2>
	
	<!-- script to get the players name -->
	<script>
		var name;
		name = window.prompt('What is your name?');
		if (name != null)
		{
			document.getElementById("subtitle").innerHTML = 
			"Hello " + name + "! are you ready to play!";
		}
	</script>
	
	<!-- main text pargragh -->
	<article id = "main">
		<p> The aim of the game is to get the treasure.
		In order to do so, you MUST make the right decsions!
		Are you ready ?</p>
		
	</article>
	
	<!-- link buttons -->
	<a class = "play-btn" href = "Start_Page.html" onclick = "playAudio() ;">Play!</a>
</div>
</body>
</html>
